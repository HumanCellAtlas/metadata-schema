env:
  global:
    - ENVIRONMENT=branch

jobs:
  include:
  - stage: Schema linter
    language: python
    python: 3.6
    script:
      - cd src
      - python schema_linter.py --environment TRAVIS_BRANCH

  - stage: Schema tests
    language: node_js
    node_js: 8
    install:
       - cd tests
       - npm install
    script:
       - npm test

notifications:
  slack:
    on_pull_requests: false
    rooms:
      - secure: 
    on_failure: change
    on_success: change
