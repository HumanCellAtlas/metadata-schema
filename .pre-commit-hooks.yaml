- id: schema_linter
  name: Schema linter
  language: python
  language_version: python3
  entry: python3 src/schema_linter.py
  require_serial: true

- id: human_readable_json
  name: Writing human-readable JSON documents
  language: python
  language_version: python3
  files: 'json_schema/*.json'
  entry: python3 src/human_readable_json.py
  require_serial: true

- id: add_docs
  name: Add generated md to git commit
  language: system
  entry: sh src/add_docs.sh
  pass_filenames: false
  require_serial: true